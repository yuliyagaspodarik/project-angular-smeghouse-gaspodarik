<div class="cart-wrapper">
  <div class="cart-image">
    <img src="{{ product.url }}">
    <span class="favorite fa fa-heart-o" aria-hidden="true" (click)="addToFavorite($event)"></span>
  </div>
  <div class="cart-description">
    <p>{{ product.price }} Br</p>
    <h4>{{ product.name }}</h4>
  </div>
  <div>
    <a routerLink="{{id}}" [queryParams]="product.article" routerLinkActive="active-link" class="button">Подробнее</a>
  </div>
</div>

<main>
  <article>
    <div class="favorites">
      <div class="favorites__item" *ngFor="let product of favoriteProducts; index as i">
        <app-product-cart-preview [id]="i" [product]="product"></app-product-cart-preview>
      </div>
    </div>
  </article>
  <article>
    <div class="message" *ngIf="favoriteProducts.length === 0">
      Список избранных товаров пуст
    </div>
  </article>
</main>

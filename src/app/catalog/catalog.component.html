<div class="catalog-wrapper">
  <div class="catalog-categories">
    <app-filter (onFilterChange)="onFilterChange($event)"></app-filter>
  </div>
  <div class="catalog-products">
    <div *ngFor="let product of filteredProducts; index as i" class="catalog-item">
      <app-product-cart-preview [id]="i" [product]="product"></app-product-cart-preview>
    </div>
  </div>
</div>
<router-outlet></router-outlet>

<main>
  <div class="favorite-container">
    <div *ngFor="let product of favoriteProducts; index as i" class="favorite-item">
      <app-product-cart-preview [id]="i" [product]="product"></app-product-cart-preview>
    </div>
  </div>
  <div *ngIf="favoriteProducts.length === 0" class="favorite-message">
    Список избранных товаров пуст
  </div>
</main>

<section>
  <div class="cart-preview">
    <div class="cart-preview__image">
      <img src="{{ product.url }}" alt="Изображение товара">
      <ng-content select="i"></ng-content>
      <span
        [ngClass]="{
            favorite: true,
            fa: true,
            'fa-heart-o': !product.select,
            'fa-heart': product.select}"
        aria-hidden="true"
        (click)="addToFavorite($event)">
      </span>
    </div>
    <div class="cart-preview__description">
      <p>{{ product.price }} Br</p>
      <h4>{{ product.name }}</h4>
    </div>
    <ng-content select="div"></ng-content>
    <div>
      <a
        class="cart-preview__link"
        routerLink="{{ id }}"
        [queryParams]="product.article"
        routerLinkActive="active-link"
        title="Перейти на страницу товара">
        подробнее
      </a>
      <button class="cart-preview__button" (click)="addToStock()">В корзину</button>
    </div>
    <div>
      <a>

      </a>
    </div>
  </div>
</section>
